<html lang="ja">
<head>

  <link rel="stylesheet" href="css/style.css">
</head>
<h2 class="room">firebase-chat-room</h2>

  <body class="wrapper">
    <table class="tables">
      <tr class="trs">
        <th class="thcol">名前：</th>
        <td><input type="text" id="userName" /></td>
      </tr>
      <tr>
        <th class="thcol">ひとこと：</th>

    </table>
    <p>
      <button id="send" type="button">送信</button>
      <button id="resetb" type="button">リセット</button>
    </p>
    <div id="output"></div>
